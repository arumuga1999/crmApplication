<div class="l-navbar show" id="nav-bar">
    <nav class="nav">
        <div>

            <a class="nav_logo"> <i class='bx bx-menu nav_logo-icon' id="toogle-icon" style="cursor: pointer;"></i> <span
                    class="nav_logo-name">CRM (Contact)</span> </a>

            <div class="nav_list"> 
                <ng-container *ngFor="let link of sidebarOpt">
                    <ng-container *ngIf="link.type == 'dashboard'">
                        <a class="nav_link" id="_main_{{link.path}}" routerLink="main/{{link.path}}" (click)="navigate(link)"> <i class='bx bx-grid-alt nav_icon'></i> 
                            <span class="nav_name">{{link.label}}</span> </a>
                    </ng-container>
                    <ng-container *ngIf="link.type != 'dashboard'">
                        <a class="nav_link " id="_main_data_{{link.path}}" routerLink="main/data/{{link.path}}" (click)="navigate(link)"> <i class='bx bx-grid-alt nav_icon'></i> 
                            <span class="nav_name">{{link.label}}</span> </a>
                    </ng-container>                    
                </ng-container>
                

                <!-- <a class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Contacts</span> </a> -->
                
            </div>
        </div>

        <a class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
</div>
